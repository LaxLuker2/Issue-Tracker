                );
              // $("<td>")

              //       index +

            status = 201;

            content.innerHTML += `<br>`;

            break;
          case 401:

            break;
          case 403:

            break;
          case 404:
            status = 404;

            content.innerHTML += `<br>`;
            content.innerHTML += `<p>${Message}</p>`;
            break;
          case 500:
            content.innerHTML = `<b>Internal Server Error</b>`;
            content.innerHTML += `<br>`;
            content.innerHTML += `<p>${Message}</p>`;
            break;
          case 501:
            content.innerHTML = `<b>Not Implemented</b>`;
            content.innerHTML += `<br>`;
            content.innerHTML += `<p>${Message}</p>`;
            break;
          default:
            content.innerHTML = `<p>Error code not implemented by client</p>`;
            break;
        }
      };

      const requestGETHEADUpdate = () => {
        //check if userForm.id is equal to userForm or nameForm for setting correct values

        const url = "/getIssues"; //userForm.querySelector("#urlField").value;
        const method = "get"; //userForm.querySelector("#methodSelect").value;

        const xhr = new XMLHttpRequest();
        xhr.open(method, url);

        xhr.setRequestHeader("Accept", "application/json");

        if (method === "get") {
          xhr.onload = () => handleResponse(xhr, true);
        } else if (method === "head") {
          xhr.onload = () => handleResponse(xhr, false);
        }

        xhr.send();

        //e.preventDefault();
        return false;
      };

      const requestPOSTUpdate = (e, addCommentForm) => {
        //grab the forms action (url to go to)
        //and method (HTTP method - POST in this case)
        const nameAction = addCommentForm.getAttribute("action");
        const nameMethod = addCommentForm.getAttribute("method");

        console.log(nameAction);
        console.log(nameMethod);

        //grab the form's name and age fields so we can check user input
        const commentField = addCommentForm.querySelector("#commentField");
        //const issueField = addCommentForm.querySelector("#issueField");

        //create a new Ajax request (remember this is asynchronous)
        const xhr = new XMLHttpRequest();
        //set the method (POST) and url (action field from form)
        xhr.open(nameMethod, nameAction);

        //set our request type to x-www-form-urlencoded
        //which is one of the common types of form data.
        //This type has the same format as query strings key=value&key2=value2
        xhr.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );
        //set our requested response type in hopes of a JSON response
        xhr.setRequestHeader("Accept", "application/json");

        //set our function to handle the response
        xhr.onload = () => handleResponse(xhr, true);

        //build our x-www-form-urlencoded format. Without ajax the
        //browser would do this automatically but it forcefully changes pages
        //which we don't want.
        //The format is the same as query strings, so key=value&key2=value2
        //The 'name' fields from the inputs are the variable names sent to
        //the server.
        //So ours might look like  name=test&age=22
        //Again the 'name' fields in the form are the variable names in the string
        //and the variable names the server will look for.
        const formData = `comment=${commentField.value}&id=${issueIdFromUrl}`;

        //send our request with the data
        xhr.send(formData);

        //prevent the browser's default action (to send the form on its own)
        e.preventDefault();

        //return false to prevent the browser from trying to change page
        return false;
      };

      const init = () => {

        //add event listener
        //getIssues.addEventListener("onclick", getUsers);

        //get window url and get the params id
        const getIdFromUrl = location.search.split("=")[1];
        issueIdFromUrl = getIdFromUrl;
        //pass that id into the get to get the specific issue back
        requestGETHEADUpdate();
      };

      window.onload = init;
